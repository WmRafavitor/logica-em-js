<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor"));
        var n2 = parseInt(prompt("Digite o segundo valor"));

        alert(`a soma entre ${n1} + ${n2} é ${n1 + n2}`);
        alert(`a subtração entre ${n1} e ${n2} é ${n1 - n2}`);
        alert(`a divisão entre ${n1} + ${n2} é ${n1 / n2}`);
        alert(`a multiplicação entre ${n1} + ${n2} é ${n1 * n2}`);
    </script>
</body>
</html>
