<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroMultiplicar = parseInt(prompt("Digite seu nome"));
        var contador = 1;

        while(contador <= 1000) {
            document.write(`${numeroMultiplicar} x ${contador} = ${numeroMultiplicar * contador} </br>`);
            if(contador % 10 === 0) {
                document.write("<hr>")
            }
            contador ++;
        }
    </script>
</body>
</html>
